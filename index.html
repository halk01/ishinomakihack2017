<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <section id="container"></section>
  <script id="topTemplate" type="text/ractive">
    <h1 on-click="@this.showNext()">Top page</h1>
    <div align="center">
    <tr>
    <td>
    <img src="" value="ロゴ"/>
    </td>
    <td>
    <input type="submit" onClick="" value="新規登録">
    </td>
    <td>
    <input type="submit" onClick="" value="人気ブラック記事">
    </td>
    <td>
    <input type="submit" onClick="" value="記事投稿">
    </td>
    <td>
    <input type="submit" onClick="" value="お悩み相談室">
    </td>
    <td>
    <img src="" value="お悩み画像"/>
    </td>
    <td>
    <input type="submit" onClick="" value="悩みを打ち明ける">
    </td>
    </tr>
    </div>
    </script>
    
    
   <script id="LoginTemplate" type="text/ractive">
    <h1 on-click="@this.showNext()">login  page</h1>
                     <table>
                     <tr>
                         <th>
                             ユーザID
                         </th>
                         <td>
                             <input type="text" name="user_id" value="">
                         </td>
                     </tr>
                     <tr>
                         <th>
                             パスワード
                         </th>
                         <td>
                             <input type="password" name="password" value="">
                         </td>
                     </tr>
                     <tr>
                         <td >
                             <input type="submit" onClick="" value="ログイン">
                         </td>
                     </tr>
                     <tr>
                         <td >
                         <input type="button" onClick="" value="新規登録">
                         </td >
                     </tr>
             </table>
  </script>

   <script id="NewUserTemplate" type="text/ractive">
    <h1 on-click="@this.showNext()">NewUser page</h1>
        <div align="center">
                     <table>
                     <tr>
                         <th>
                             登録メールアドレス
                         </th>
                         <td>
                             <input type="text" name="add_user_id" value={{email}} size="24">
                         </td>
                     </tr>
                     <tr>
                         <th>
                             パスワード
                         </th>
                         <td>
                             <input type="password" name="add_password"  value={{password}} size="24">
                         </td>
                     </tr>
                     <tr>
                         <td >
                             <input type="submit" on-click="@this.showNext()" value="登録">
                         </td>
                     </tr>
             </table>
    </div>
  </script>

   <script id="ListTemplate" type="text/ractive">
    <h1 on-click="@this.showNext()">List page</h1>
  </script>

   <script id="ArticleTemplate" type="text/ractive">
    <h1 on-click="@this.showNext()">article page</h1>
  </script>

   <script id="TroubleTemplate" type="text/ractive">
    <h1 on-click="@this.showNext()">Trouble page</h1>
                         <tr>
                         <th>
                             お悩みタイトル
                         </th>
                         <td>
                             <input type="text" name="onayami_title" value="">
                         </td>
                         </tr>
                         <tr>
                         <th>
                             お悩み内容
                         </th>
                         <td>
                             <input type="text" name="onayami_naiyou" value="">
                         </td>
                         </tr>
                     <tr>
                         <td >
                         <input type="button" onClick="" value="記事を投稿する">
                         </td >
                     </tr>
   </script>

  <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  <script src="./js/KiiSDK.min.js"></script>
  <script src="./js/ractive.js"></script>
  <!-- for backbone.js -->
  <script src="./js/underscore-min.js"></script>
  <script src="./js/jquery.min.js"></script>  
  <script src="./js/backbone-min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
